<div class="row">
    <div class="col-md-offset-3 col-md-6">
        <div class="panel black border-white">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-12">
                        <h2>{{ 'REGISTRATION' | translate }}</h2>
                    </div>
                </div>

                <div ng-if="registration_error != ''" class="row">
                    <div class="col-md-12">
                        <span class="error-msg">{{ registration_error }}</span>
                    </div>
                </div>

                <hr>
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">

                        
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-12">
                                    {{ 'USERNAME' | translate }}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="{{ 'USERNAME' | translate }}" [(ngModel)]="username">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-12">
                                    {{ 'PASSWORD' | translate }}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="{{ 'PASSWORD' | translate }}" [(ngModel)]="password">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-12">
                                    {{ 'REENTER_PASSWORD' | translate }}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="password" name="renter_password" id="renter_password" tabindex="3" class="form-control" placeholder="{{ 'REENTER_PASSWORD' | translate }}" [(ngModel)]="renter_password">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-12">
                                    {{ 'EMAIL' | translate }}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="email" name="email" id="email" tabindex="4" class="form-control" placeholder="{{ 'EMAIL' | translate }}" [(ngModel)]="email">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="button" name="register" id="register" tabindex="5" class="form-control btn btn-primary" value="{{ 'REGISTER' | translate }}" (click)="register($event)">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="text-center">
                                        <a href="#login" tabindex="6" class="forgot-password" >{{ 'GO_TO_LOGIN' | translate }}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
