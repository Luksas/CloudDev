<div class="row black" >
    <div class="col-md-offset-3 col-md-6">
        <div class="panel black border-white">
            <div class="panel-heading">
                <div class="row">
                    <h2>{{ 'LOGIN' | translate }}</h2>
                </div>
            </div>

            <form>
                <div class="panel-body">
                    <div *ngIf="showError()" class="row ">
                        <div class="col-sm-12">
                            <span class="error-msg">{{ authentication_error | translate }}</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row ">
                            <div class="col-md-12">
                                {{ 'USERNAME' | translate }}
                            </div>
                        </div>

                        <div class="row ">
                            <div class="col-md-12">
                                <input  type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" [(ngModel)]="username">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row ">
                            <div class="col-md-12">
                                {{ 'PASSWORD' | translate }}
                            </div>
                        </div>

                        <div class="row ">
                            <div class="col-md-12">
                                <input  type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" [(ngModel)]="password">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row ">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="login-submit" id="login-submit" tabindex="3" class="form-control btn btn-primary" value="{{ 'LOGIN' | translate }}" (click)="login()">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="text-center">
                                    <a href="#register" tabindex="4" class="forgot-password">{{ 'REGISTER' | translate }}</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="text-center">
                                    <a href="#recovery" tabindex="5" class="forgot-password">{{ 'RECOVERY' | translate }}</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
