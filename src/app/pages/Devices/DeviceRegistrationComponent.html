<div class="row black">
    <div class="col-md-offset-3 col-md-6">
        <div class="panel black border-white">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-12">
                        <h2>{{ 'DEVICE_REGISTRATION' | translate }}</h2>
                    </div>
                </div>

                <div ng-if="registration_error != ''" class="row">
                    <div class="col-xs-12">
                        <span class="error-msg">{{ registration_error | translate }}</span>
                    </div>
                </div>

                <hr>
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">     
                        {{ 'NAME' | translate }}
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-lg-12">     
                        <input type="text" tabindex="1" class="form-control" placeholder="{{ 'NAME' | translate }}" [(ngModel)]="gateway.name">
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">     
                        {{ 'MAC' | translate }}
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-lg-12">     
                        <input type="text" tabindex="2" class="form-control" placeholder="{{ 'MAC' | translate }}" [(ngModel)]="gateway.mac">               
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-12">
                            <input type="button" tabindex="3" class="form-control btn btn-info" value="{{ 'REGISTER' | translate }}" (click)="register()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
